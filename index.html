<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encripatador</title>
</head>
<body>
    <header class="logo">
        <img src="img/Logo.png" alt="">
    </header>

    <main>
        <section class="seccion1">
            <div class="texto-encriptador">
                <textarea id="encriptado" class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="img/Vector.png" alt="Alerta">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="seccion2-contenedor">
                <img class="muneco" src="img/Muñeco.png" alt="Muñeco con lupa">
            </div>
            <div class="texto">
                <h3>Ningún mensaje fue <br> encontrado.</h3>
                <br>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p class="copiright">&copy; Copyrigh Oracle One, AluraLatam & EnriqueStyle: challeng 1 - G6</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
